<style>
body{
    font-family: 'Poppins', sans-serif;
    margin:0;
    background: linear-gradient(120deg, #fffaf0, #fff5e6);
    text-align:center;
    color:#333;
}

/* HEADER LOGO */
.logo{
    width:160px;
    margin:25px auto;
    animation: fadeIn 1s ease-in;
}

/* BRAND NAME PREMIUM STYLE WITH SHINE */
.brand-name{
    font-size:32px;
    font-weight:bold;
    display:inline-block;
    background: linear-gradient(45deg, #b68b2d, #f0c75e); /* logo color match */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 4px rgba(182,139,45,0.6); /* depth / contrast */
    position: relative;
    overflow: hidden;
    margin-bottom:5px;
}

.brand-name::after{
    content:'';
    position:absolute;
    top:0;
    left:-75%;
    width:50%;
    height:100%;
    background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0) 100%);
    transform: skewX(-25deg);
    animation: shine 2.5s infinite;
}

@keyframes shine {
    0%{ left: -75%; }
    100%{ left: 125%; }
}

p{
    font-size:16px;
    color:#555;
    margin-top:0;
}

/* PRODUCT SECTION */
.section{
    background: linear-gradient(145deg, #fff8ed, #fff1d6);
    padding:30px 20px;
    margin:20px 12px;
    border-radius:25px;
    box-shadow:0 10px 25px rgba(182,139,45,0.15);
    transition:0.4s;
}
.section:hover{
    transform:translateY(-3px);
}

.section h3{
    font-size:22px;
    color:#b68b2d;
    margin-bottom:20px;
    letter-spacing:1px;
    position:relative;
}
.section h3::after{
    content:''; width:50px; height:3px;
    background:linear-gradient(to right,#b68b2d,#f0c75e);
    display:block; margin:8px auto 0; border-radius:2px;
}

/* PRODUCTS GRID */
.products{
    display:flex;
    justify-content:center;
    gap:18px;
    flex-wrap:wrap;
    margin-top:15px;
}

.products img{
    width:30vw;
    max-width:150px;
    height:auto;
    border-radius:18px;
    border:3px solid #b68b2d;
    object-fit:contain;
    padding:6px;
    transition:0.3s;
    background:white;
    box-shadow:0 4px 18px rgba(182,139,45,0.25);
    position: relative;
    overflow: hidden;
}

/* Shine animation for product images */
.products img::after{
    content:'';
    position:absolute;
    top:0; left:-75%;
    width:50%; height:100%;
    background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0) 100%);
    transform: skewX(-25deg);
    animation: shine 2.5s infinite;
    border-radius: 18px;
    pointer-events: none;
}

/* Hover zoom */
.products img:hover{
    transform:scale(1.1);
}

/* ICON BUTTONS */
.btn{
    display:inline-flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#b68b2d,#f0c75e);
    padding:15px;
    color:#fff;
    text-decoration:none;
    width:60px;
    height:60px;
    margin:10px 8px;
    border-radius:50%;
    font-size:24px;
    font-weight:bold;
    box-shadow:0 6px 16px rgba(182,139,45,0.5);
    transition:0.3s;
}
.btn:hover{
    transform:scale(1.2);
    box-shadow:0 8px 22px rgba(182,139,45,0.6);
}

/* FLOATING WHATSAPP BUTTON */
.whatsapp-float{
    position:fixed;
    bottom:18px;
    right:18px;
    background:#25d366;
    color:white;
    width:60px;
    height:60px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:32px;
    box-shadow:0 6px 12px rgba(182,139,45,0.4);
    border:2px solid #b68b2d;
    text-decoration:none;
    transition:0.3s;
}
.whatsapp-float:hover{
    transform:scale(1.2);
}

/* ANIMATION */
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
@keyframes fadeInUp{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

/* RESPONSIVE */
@media(max-width:480px){
    .products img{
        width:40vw;
        max-width:120px;
    }
    .brand-name{

    }
    .section{
        padding:20px 15px;
    }
}
.contact-name{
    font-weight: bold;       
    font-size: 18px;

}
